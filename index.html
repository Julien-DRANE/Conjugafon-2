<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Conjugaison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Jeu de Conjugaison</h1>
        </header>
        
        <div class="score-grid">
            <p>Points : <span id="points">0</span></p>
            <p>Tentatives restantes : <span id="attempts">3</span></p>
        </div>
        
        <div class="game-area">
            <div class="slot-machine">
                <div class="slot" id="verb-slot">Verbe</div>
                <div class="slot" id="tense-slot">Temps</div>
                <div class="slot" id="pronoun-slot">Pronom</div>
            </div>
            
            <div class="prompt">
                <span id="display-pronoun">Je </span><input type="text" id="user-input" placeholder="Conjuguez le verbe">
            </div>
            
            <div class="buttons">
                <button id="submit-btn">Vérifier</button>
                <button id="spin-btn">Tourner</button>
                <button id="show-answer-btn">Réponse</button>
                <button id="toggle-mode-btn">Mode Extrême</button>
            </div>
            
            <div class="message" id="message"></div>
        </div>
        
        <!-- Ajout des éléments audio -->
        <audio id="success-sound" src="success.mp3"></audio>
        <audio id="wrong-sound" src="wrong.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
