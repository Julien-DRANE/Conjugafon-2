<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Conjugaison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Jeu de Conjugaison</h1>
        </header>
        
        <div class="game-area">
            <div class="slot-machine">
                <div class="slot" id="verb-slot">Verbe</div>
                <div class="slot" id="tense-slot">Temps</div>
                <div class="slot" id="pronoun-slot">Pronom</div>
            </div>

            <div class="prompt">
                <div id="display-pronoun">je</div>
                <input type="text" id="user-input" placeholder="Écris la conjugaison">
                <button id="submit-btn" class="primary-button">Vérifier</button>
            </div>
            
            <!-- Image de bonne réponse -->
            <img id="good-answer-img" src="images/bonne_reponse.png" alt="Bonne Réponse !" class="good-answer" style="display: none;">

            <!-- Boutons de contrôle -->
            <div class="buttons">
                <button id="spin-btn">Spin</button>
                <button id="show-answer-btn">Voir la Réponse</button>
                <button id="toggle-mode-btn">Mode Extrême</button>
            </div>

            <!-- Message de validation -->
            <div id="message" class="message"></div>

            <!-- Affichage des points -->
            <div class="score-grid">
                <p>Points : <span id="points">0</span></p>
                <p>Tentatives restantes : <span id="attempts">3</span></p>
            </div>
        </div>

        <audio id="success-sound" src="sounds/success.mp3"></audio>
        <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
