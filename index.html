<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugafond</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Conjugafond</h1>
        </header>
        
        <!-- Score et Tentatives -->
        <div class="score-grid">
            <p>Points : <span id="points">0</span></p>
            <p>Tentatives restantes : <span id="attempts">3</span></p>
        </div>
        
        <!-- Machine à sous des conjugaisons -->
        <div class="game-area">
            <div class="slot-machine">
                <div class="slot" id="verb-slot">Verbe</div>
                <div class="slot" id="tense-slot">Temps</div>
                <div class="slot" id="pronoun-slot">Pronom</div>
            </div>
            
            <!-- Zone de saisie du joueur -->
            <div class="prompt">
                <span id="display-pronoun">Je </span>
                <input type="text" id="user-input" placeholder="Conjuguez le verbe">
            </div>
            
            <!-- Bouton Vérifier -->
            <button id="submit-btn" class="primary-button">Vérifier</button>
            
            <!-- Boutons de contrôle du jeu -->
            <div class="buttons">
                <button id="spin-btn">Tourner</button>
                <button id="show-answer-btn">Réponse</button>
                <button id="toggle-mode-btn">Mode Extrême</button>
            </div>
            
            <!-- Messages de succès ou d'erreur -->
            <div class="message" id="message"></div>
        </div>
        
        <!-- Sons -->
        <audio id="success-sound" src="success.mp3"></audio>
        <audio id="wrong-sound" src="wrong.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
