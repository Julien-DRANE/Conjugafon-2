<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Conjugaison</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Meta Tag pour la Responsivité -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Optionnel : Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- Manifest (optionnel, si utilisé) -->
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Jeu de Conjugaison</h1>
            <div class="extreme-bonus" id="extreme-bonus">X3</div>
        </header>
        
        <div class="score-grid">
            <p>Points : <span id="points">0</span></p>
            <p>Verbes Restants : <span id="verbs-remaining">0</span></p>
        </div>
        
        <div class="game-area">
            <div class="slot-machine">
                <div class="slot" id="verb-slot">Verbe</div>
                <div class="slot" id="tense-slot">Temps</div>
                <div class="slot" id="pronoun-slot">Pronom</div>
            </div>
            
            <div class="prompt">
                <span id="display-pronoun">Je </span>
                <input type="text" id="user-input" placeholder="Conjuguez le verbe">
            </div>
            
            <button id="submit-btn" class="primary-button">Vérifier</button>
            
            <div class="buttons">
                <button id="spin-btn">Tourner</button>
                <button id="show-answer-btn">Réponse</button>
                <button id="toggle-mode-btn">Mode Extrême</button>
                <button id="competition-mode-btn" class="secondary-button">Mode Compétition</button>
            </div>
            
            <div class="message" id="message"></div>
        </div>
        
        <!-- Sons -->
        <audio id="success-sound" src="success.mp3"></audio>
        <audio id="wrong-sound" src="wrong.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
