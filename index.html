<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Conjugaison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Contenu du jeu -->
        <div id="slots">
            <div id="verb-slot" class="slot">Verbe</div>
            <div id="tense-slot" class="slot">Temps</div>
            <div id="pronoun-slot" class="slot">Pronom</div>
        </div>
        <div id="answer-section">
            <input type="text" id="user-input" placeholder="Entrez le verbe conjugué">
            <button id="submit-btn">Vérifier</button>
        </div>
        <p id="message" class="message"></p>
        <div id="points-display">
            Points: <span id="points">0</span>
        </div>
        <button id="spin-btn">Changer Verbe</button>
        <button id="toggle-mode-btn">Mode Extrême</button>
        <button id="show-answer-btn">Montrer Réponse</button>

        <!-- Image de bonne réponse -->
        <div id="good-answer-img-container">
            <img id="good-answer-img" src="bonne_reponse.png" alt="Bonne Réponse !">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
